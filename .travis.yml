language: java

before_install:
  - mvn clean package -Dmaven.test.skip=true
script:
  - docker-compose build
before_deploy:
  echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin
deploy:
  provider: script
  script:
    docker image tag docker.io/library/simplerestfull:1.0.0 gabrielrps/simplerestfull:latest
    docker push gabrielrps/simplerestfull:latest
  on:
    branch: master
notifications:
  email: false
